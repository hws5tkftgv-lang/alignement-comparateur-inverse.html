<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Alignement">
<title>Alignement ‚Äì Comparateur invers√©</title>

<style>
:root{
  --bg:#0b1436;
  --card:#141f4d;
  --text:#eaf1ff;
  --muted:#9aa5d6;
  --accent:#00a2ff;
  --bad:#ff4d4d;
  --ok:#4caf50;
}

*{box-sizing:border-box;}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,system-ui,sans-serif;
  overscroll-behavior:contain;
}

header{
  padding:14px;
  font-size:18px;
  font-weight:700;
}

section{
  margin:12px;
  padding:12px;
  background:var(--card);
  border-radius:14px;
}

h2{
  margin:0 0 10px;
  font-size:16px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:var(--muted);
}

input,select{
  width:100%;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
}

button{
  margin-top:10px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:#1c2b6a;
  color:white;
  min-height:44px;
}

.result{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  font-size:14px;
}

.good{ color:var(--ok); font-weight:700; }
.bad{ color:var(--bad); font-weight:700; }

canvas{
  width:100%;
  background:#000;
  border-radius:14px;
}
</style>
</head>

<body>

<header>üîß Alignement ‚Äì Comparateur invers√© (mils)</header>

<section>
<h2>1Ô∏è‚É£ Configuration</h2>

<label>Machine fixe</label>
<select id="fixed">
  <option value="motor">Moteur</option>
  <option value="pump">Pompe</option>
</select>

<label>Machine mobile</label>
<select id="mobile">
  <option value="pump">Pompe</option>
  <option value="motor">Moteur</option>
</select>
</section>

<section>
<h2>2Ô∏è‚É£ Voilage de l‚Äôarbre</h2>

<label>Lecture comparateur (mils)</label>
<input id="runout" type="number" inputmode="decimal" placeholder="ex: 1.5">

<button onclick="checkRunout()">V√©rifier</button>

<div id="runoutResult" class="result"></div>
</section>

<section>
<h2>3Ô∏è‚É£ Pied boiteux</h2>

<label>Variation max mesur√©e (mils)</label>
<input id="softfoot" type="number" inputmode="decimal" placeholder="ex: 2">

<button onclick="checkSoftFoot()">Analyser</button>

<div id="softfootResult" class="result"></div>
</section>

<section>
<h2>4Ô∏è‚É£ Angularit√© verticale</h2>

<label>Diff√©rence avant / arri√®re (mils)</label>
<input id="angV" type="number" inputmode="decimal" placeholder="ex: 4">

<button onclick="checkAngV()">√âvaluer</button>

<div id="angVResult" class="result"></div>
</section>

<section>
<h2>5Ô∏è‚É£ Parall√©lisme vertical</h2>

<label>D√©calage vertical (mils)</label>
<input id="parV" type="number" inputmode="decimal" placeholder="ex: 3">

<button onclick="checkParV()">√âvaluer</button>

<div id="parVResult" class="result"></div>
</section>

<section>
<h2>6Ô∏è‚É£ Angularit√© horizontale</h2>

<label>Diff√©rence gauche / droite (mils)</label>
<input id="angH" type="number" inputmode="decimal" placeholder="ex: 2">

<button onclick="checkAngH()">√âvaluer</button>

<div id="angHResult" class="result"></div>
</section>

<section>
<h2>7Ô∏è‚É£ Parall√©lisme horizontal</h2>

<label>D√©calage horizontal (mils)</label>
<input id="parH" type="number" inputmode="decimal" placeholder="ex: 1.5">

<button onclick="checkParH()">√âvaluer</button>

<div id="parHResult" class="result"></div>
</section>

<section>
<h2>üìê Sch√©ma simplifi√©</h2>
<canvas id="schema" height="160"></canvas>
</section>

<script>
function result(el,msg,ok){
  el.innerHTML = ok
    ? "<span class='good'>‚úî "+msg+"</span>"
    : "<span class='bad'>‚úñ "+msg+"</span>";
}

// R√®gles p√©dagogiques simples (V1)
function checkRunout(){
  const v = Math.abs(+runout.value);
  result(runoutResult,
    v<=2 ? "Voilage acceptable" : "Voilage excessif ‚Äì corriger arbre",
    v<=2);
}

function checkSoftFoot(){
  const v = Math.abs(+softfoot.value);
  result(softfootResult,
    v<=2 ? "Pied boiteux corrig√©" : "Pied boiteux pr√©sent",
    v<=2);
}

function checkAngV(){
  const v = Math.abs(+angV.value);
  result(angVResult,
    v<=5 ? "Angularit√© verticale acceptable" : "Corriger cales AV/AR",
    v<=5);
}

function checkParV(){
  const v = Math.abs(+parV.value);
  result(parVResult,
    v<=2 ? "Parall√©lisme vertical OK" : "Ajuster hauteur machine",
    v<=2);
}

function checkAngH(){
  const v = Math.abs(+angH.value);
  result(angHResult,
    v<=5 ? "Angularit√© horizontale acceptable" : "D√©placer lat√©ralement",
    v<=5);
}

function checkParH(){
  const v = Math.abs(+parH.value);
  result(parHResult,
    v<=2 ? "Parall√©lisme horizontal OK" : "Ajuster position",
    v<=2);
}

// Sch√©ma simple
const c = schema.getContext("2d");
c.fillStyle="#fff";
c.fillRect(30,70,80,20);
c.fillRect(190,70,80,20);
c.fillStyle="#9aa5d6";
c.fillText("Moteur",40,65);
c.fillText("Pompe",200,65);
c.strokeStyle="#00a2ff";
c.beginPath();
c.moveTo(110,80);
c.lineTo(190,80);
c.stroke();
</script>

</body>
</html>
