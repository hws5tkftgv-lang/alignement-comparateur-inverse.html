<body>

<header>ðŸ”§ Alignement moteur â€“ pompe</header>

<div class="card">
  <canvas id="view"></canvas>
</div>

<div class="card">
  <label>
    Pied boiteux (mil)
    <input id="softFoot" type="number" step="0.1" value="0">
  </label>

  <div class="explain">
    <b>Pied boiteux</b><br>
    Une patte du moteur ne touche pas bien.<br><br>
    ðŸ‘‰ Le moteur nâ€™est pas stable.<br>
    ðŸ‘‰ On corrige Ã§a <b>avant</b> lâ€™alignement.
  </div>
</div>

<script>
const canvas = document.getElementById("view");
const ctx = canvas.getContext("2d");
const input = document.getElementById("softFoot");

function resize(){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = canvas.clientWidth * dpr;
  canvas.height = canvas.clientHeight * dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize();
window.addEventListener("resize", resize);

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const W = canvas.clientWidth;
  const H = canvas.clientHeight;

  /* ===== GRILLE TRÃˆS VISIBLE ===== */
  ctx.strokeStyle = "rgba(255,255,255,.25)";
  for(let x=0;x<W;x+=30){
    ctx.beginPath();
    ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
  }
  for(let y=0;y<H;y+=30){
    ctx.beginPath();
    ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
  }

  const midY = H/2;
  const motorX = 40;
  const pumpX  = W - 180;

  const motorW = 120;
  const motorH = 40;

  const pumpW = 120;
  const pumpH = 40;

  /* ===== POMPE (FIXE) ===== */
  ctx.fillStyle = "#ff9800";
  ctx.fillRect(pumpX, midY - pumpH/2, pumpW, pumpH);

  /* ===== MOTEUR (MOBILE) ===== */
  const sf = parseFloat(input.value) || 0;
  const exaggeration = sf * 15; // volontairement exagÃ©rÃ©

  ctx.fillStyle = "#00a2ff";
  ctx.fillRect(
    motorX,
    midY - motorH/2 + exaggeration,
    motorW,
    motorH
  );

  /* ===== PATTE PROBLÃˆME ===== */
  ctx.fillStyle = "#ff5252";
  ctx.fillRect(
    motorX + 20,
    midY + motorH/2 + 6 + exaggeration,
    20,
    10
  );

  /* ===== ARBRE ===== */
  ctx.strokeStyle = "rgba(255,255,255,.8)";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(motorX + motorW, midY + exaggeration);
  ctx.lineTo(pumpX, midY);
  ctx.stroke();
}

input.addEventListener("input", draw);
draw();
</script>
